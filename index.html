<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="side-menu">
        <h1>Dashboard</h1>
        <a href="#">Home</a>
        <a href="#">Profile</a>
        <a href="#">Messages</a>
        <a href="#">History</a>
        <a href="#">Tasks</a>
        <a href="#">Community</a>
        <div class="divider"></div>
        <a href="#">Settings</a>
        <a href="#">Support</a>
        <a href="#">Privacy</a>
    </div>
    <div class="header">
        <div class="upper-container">
            <img src="#" alt="Magnifying glass">
            <input type="text" name="searchbox" id="">
            <img src="#" alt="Notification bell">
            <img src="#" alt="Profile Pic">
            <a href="#">Hibiki Takaku</a>
        </div>
        <div class="lower-container">
            <div class="greetings">
                <img src="#" alt="Profile Icon">
                <p>Hi there,</p>
                <a href="#">Hibiki Takaku (@sheblight)</a>
            </div>
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
        </div>
    </div>
    <div class="content main">
        <h1>My Projects</h1>
        <div class="grid-project">
            <div class="entry-project">
                <h1>My Amazing Project</h1>
                <p>Sed tempus ut lacus ut scelerisque. Suspendisse sollicitudin nibh erat, id facilisis felis accumsan nec.</p>
                <img alt="Favorite button">
            </div>
        </div>
    </div>
    <div class="container-right">
        <h1>Announcement</h1>
        <div class="content announcements">
        </div>
        <h1>Trending</h1>
        <div class="content trending">
        </div>
    </div>
    
</body>
</html>
